<ion-view view-title="Login">
<ion-content>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" placeholder="email" ng-model="loginform.email">
        </label>

        <label class="item item-input item-stacked-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="password" ng-model="loginform.password">
        </label>
        <div class="button-bar">
            <button class="button button-positive" ng-click="login()">
                Login
            </button>
            <button class="button button-balanced" ng-click="goRegister()">
                Create account
            </button>
        </div>

    </ion-content>
</ion-view>
