<ion-view view-title="My events">
    <ion-content>
        <ion-refresher pulling-text="Refresh!" on-refresh="refresh();"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="event in events" on-swipe-left="swiped();">
                <span>{{event.name}}</span>
                <ion-option-button class="button-assertive" ng-click="delete(event)"><i class="icon ion-remove"></i>&nbsp;Delete</ion-option-button>
                <ion-option-button class="button-positive" ng-click="edit(event)"><i class="icon ion-edit"></i>&nbsp;Edit</ion-option-button>
                <ion-option-button class="button-calm" ng-click="share(event)"><i class="icon ion-share"></i>&nbsp;Share</ion-option-button>
                <ion-option-button class="button-royal" ng-click="sendRequest(event)"><i class="icon ion-arrow-right-a"></i>&nbsp;Send request</ion-option-button>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
